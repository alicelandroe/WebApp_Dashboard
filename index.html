<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Your App</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <span class="header-app-name"><strong>Your</strong>App<sup>TM</sup></span>
            <div class="header-items">
                <img src="icons/icon-bell.svg" alt="notifications" height="20" width="40">
                
                <div class="profile">
                    <img src="images/member-3.jpg" alt="profile picture" class="profile-picture"> 
                    <span class="member-name">Jane Chiu</span>
                </div>
            </div>
        </header>
        <nav class="navigation">
            <img src="icons/icon-dashboard.svg" alt="dashboard" height="30" width="50">
            <img src="icons/icon-members.svg" alt="members" height="30" width="50">
            <img src="icons/icon-visits.svg" alt="visits" height="30" width="50">
            <img src="icons/icon-settings.svg" alt="settings" height="30" width="50">
        </nav>
        <section>
            <div class="dashboard-head full-width">
                <h1>Dashboard</h1>
            </div>
            <div class="alert full-width">
                alert message
            </div>
            <div class="traffic full-width">
                traffic
            </div>
            <div class="daily-traffic">
                daily traffic
            </div>
            <div class="mobile-users">
                mobile users
            </div>
            <div class="social-stats full-width">
                social stats
            </div>
            <div class="new-members">
                new members
            </div>
            <div class="recent-activity">
                recent activity
            </div>
            <div class="message-user">
                message user
            </div>
            <div class="settings">
                settings
            </div>
        </section>
    </div>
        

    </div>
    <nav>

    </nav>

</body>
</html>


<!-- Create a responsive web page from the supplied dashboard.png mockup with the following:

Header with app name, notification icon badge, and profile avatar and name.

SVG icon based navigation with the following links: Dashboard, Members, Visits, and Settings. 

NOTE: You only have to build out the main dashboard page, not any of the other pages.

Main content area where the specific dashboard widgets will go.

Ensure that the design responds well to mobile (320px), tablet (768px) and desktop (1024px) screen sizes.

Use CSS grid to lay out the main elements (header, sidebar navigation, main content) on the page. -->
