<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Your App</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <span class="header-app-name"><strong>Your</strong>App<sup>TM</sup></span>
            <div class="header-items">
                <img src="icons/icon-bell.svg" alt="notifications" height="20" width="40">
                
                <div class="profile">
                    <img src="images/member-3.jpg" alt="profile picture" class="profile-picture"> 
                    <span class="member-name">Jane Chiu</span>
                </div>
            </div>
        </header>
        <nav class="navigation">
            <img src="icons/icon-dashboard.svg" alt="dashboard" height="20" width="40">
            <img src="icons/icon-members.svg" alt="members" height="20" width="40">
            <img src="icons/icon-visits.svg" alt="visits" height="20" width="40">
            <img src="icons/icon-settings.svg" alt="settings" height="20" width="40">
        </nav>
        <section>
            <div class="dashboard-head full-width">
                <h1>Dashboard</h1>
                <p>Search</p>
            </div>
            <div class="alert full-width">
                <p><strong>Alert</strong> 
                    Quasi delenit necessitatibus unde nesciunt iste omnis volupta recusandae. 
                    Maxime nesciunt unde pimus culpa?</p>
                <button type="button">&times;</button>
            </div>
            <div class="traffic full-width">
                traffic
            </div>
            <div class="daily-traffic">
                daily traffic
            </div>
            <div class="mobile-users">
                mobile users
            </div>
            <div class="social-stats full-width">
                social stats
            </div>
            <div class="new-members">
                new members
            </div>
            <div class="recent-activity">
                recent activity
            </div>
            <div class="message-user">
                message user
            </div>
            <div class="settings">
                settings
            </div>
        </section>
    </div>
    
    <canvas id="myChart" width="400" height="400"></canvas> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
